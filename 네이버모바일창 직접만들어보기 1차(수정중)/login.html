<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaverLogin</title>
  <link rel="stylesheet" href="네이버모바일화면.css">

</head>
<body>
  <div id="container">
    <div id="wrapper">
      <div id="logeheader">
        <a href="#"><img src="img/KakaoTalk_20221227_105956485.png"></a>
      </div>

      <div class="loginWrap">
        <form>
          <div class="lw">
            <input type="text" name="id" placeholder="아이디" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input class="submit" type="submit" value="로그인">
         </div>

          <div class="stateIpWarp">
            <div class="stateLeft">
              <input type="checkbox" name="state" id="state">
              <label for="state">로그인 상태 유지</label>
            </div>

            <div class="ipRight">
              <label for="ip">IP 보안</label>
              <input type="checkbox" name="ip" id="ip">
            </div>
          </div>
        </form>
      </div>

     

      <div class="loginWrap2">
        <h2>더욱 간편한 로그인</h2>
        <div>
          <a href="#">QR 코드 로그인</a>
          <a href="#">일회용 번호 로그인</a>
        </div>
      </div>

      <div class="serchWrap">
        <a href="#">아이디 찾기</a> |
        <a href="#">비밀번호 찾기</a> |
        <a href="#">회원가입</a>
      </div>

      <div id = "footer">
        <img src="img/KakaoTalk_20221227_105956485.png">
        Copright @ Naver Copr.
      </div>
     
  </div>
</body>
</html>
